<div class="py-1 text-start" *ngFor="let option of options">
  <label class="d-flex align-items-center gap-2" [for]="idPrefix + '-' + option.value">
    <input [id]="idPrefix + '-' + option.value"  type="radio" [(ngModel)]="value" [value]="option.value"
           [name]="idPrefix">
    {{ option.label }}
  </label>
</div>
