<div (mouseenter)="toggle()" (mouseleave)="toggle()">
  <p class="my-0 py-3">{{ text }}</p>
  @if (isOpen){
    <div class="position-absolute bg-white text-dark">
      <ul class="list-group">
        @for (item of items; track item){
          <li class="list-group-item p-0 rounded-0 m-0">
            <a class="nav-link px-4 py-2" [routerLink]="item.path" [queryParams]="item.queryParams">{{ item.label }}</a>
          </li>
        }
      </ul>
    </div>
  }
</div>
