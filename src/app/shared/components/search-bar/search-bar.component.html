<form class="d-flex search-bar" [ngClass]="styles" (keydown)="onSearchEnter($event)">
  <input class="flex-grow-1 search-bar__input" (input)="onSearch($event)" [value]="searchValue" placeholder="¿Qué estas buscando?">
  <i class="bi bi-search search-bar__icon" (click)="onSearchClick()"></i>
</form>
