<div id="productsCarousel" class="carousel carousel-dark slide px-5" data-bs-ride="carousel">
  <div class="carousel-indicators">
    @for (image of images; track image; let i = $index) {
      @if (i === 0) {
        <button type="button" data-bs-target="#productsCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
      } @else {
        <button type="button" data-bs-target="#productsCarousel" [attr.data-bs-slide-to]="i"
                [attr.aria-label]="'Slide '+ (i + 1)"></button>
      }

    }
  </div>
  <div class="carousel-inner">
    @for (image of images; track image; let i = $index) {
      <div class="carousel-item" [ngClass]="{'active': i === 0}">
        <img src="{{ image }}" class="d-block w-100" [ngClass]="{'active': i === 0}" alt="...">
      </div>
    }
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#productsCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productsCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
